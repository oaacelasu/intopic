name: intopic
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=3.0.0 <4.0.0'

isar_version: &isar_version 3.1.0 # define the version to be used

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  get: ^4.6.5
  flutter_riverpod: ^2.0.0-dev.9
  hooks_riverpod: ^2.3.6
  fpdart: ^0.6.0
  freezed: ^2.1.0+1
  go_router: ^8.0.3
  intl: ^0.18.0
  json_annotation: ^4.8.1
  json_serializable: ^6.3.1
  shared_preferences: ^2.0.15
  uni_links: ^0.5.1
  validators: ^3.0.0
  riverpod_annotation: ^2.1.1
  dots_indicator: ^3.0.0
  reactive_forms: ^15.0.0
  font_awesome_flutter: ^10.5.0
  http: ^1.1.0
  google_sign_in: ^6.1.4
  firebase_core: ^2.14.0
  firebase_auth: ^4.6.3
  freezed_annotation: ^2.4.1
  flutter_hooks: ^0.18.6
  uuid: ^3.0.7
  stack_trace: ^1.11.0
  isar: *isar_version
  isar_flutter_libs: *isar_version # contains Isar Core
  settings_ui: ^2.0.2
  flutter_html: ^3.0.0-beta.2
  path_provider: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter

  # flutter_lints: ^2.0.0
  flutter_flavorizr: ^2.1.3
  riverpod_generator: ^2.2.3
  riverpod_lint: ^1.3.2
  very_good_analysis: ^5.0.0+1
  build_runner: any
  mockito: ^5.2.0
  patrol: ^2.0.7
  isar_generator: *isar_version

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/mocks/
patrol:
  app_name: Intopic dev
  android:
    package_name: com.intopic.mobile.dev
  ios:
    bundle_id: com.intopic.mobile.dev

global_options:
  freezed:freezed:
    runs_before:
      - isar_generator:isar_generator